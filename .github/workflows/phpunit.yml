name: "PHPUnit tests"

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  phpunit:
    name: "PHPUnit tests"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        dependencies:
          - "lowest"
          - "highest"
        php-version:
          - "7.3"
          - "7.4"
          - "8.0"
        operating-system:
          - "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v2"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "pcov"
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('composer.*') }}-${{ matrix.dependencies }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('composer.*') }}-
            composer-${{ runner.os }}-${{ matrix.php-version }}-
            composer-${{ runner.os }}-
            composer-
      - name: "Install lowest dependencies"
        if: ${{ matrix.dependencies == 'lowest' && matrix.php-version != '8.0' }}
        run: "composer update --prefer-lowest --no-interaction --no-progress --no-suggest"

      - name: "Install highest dependencies"
        if: ${{ matrix.dependencies == 'highest' && matrix.php-version != '8.0' }}
        run: "composer update --no-interaction --no-progress --no-suggest"

      - name: "Install lowest dependencies (ignore-platform-reqs)"
        if: ${{ matrix.dependencies == 'lowest' && matrix.php-version == '8.0' }}
        run: "composer update --ignore-platform-reqs --no-interaction --no-progress --no-suggest"

      - name: "Install highest dependencies (ignore-platform-reqs)"
        if: ${{ matrix.dependencies == 'highest' && matrix.php-version == '8.0' }}
        run: "composer update --ignore-platform-reqs --no-interaction --no-progress --no-suggest"

      - name: "Tests"
        run: "vendor/bin/phpunit --coverage-clover=clover.xml --coverage-text"

